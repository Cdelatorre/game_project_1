<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <title>IRON HACL ARENA</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>

  <div id="board">
   
    <canvas id="main-canvas" style="border:1px solid red;" tabindex="1">
    </canvas>
    <div></div>
    <div class="slides canvas-shadow"></div>
    <div class="slides canvas-intro">
      <button  id="start-button">Start Game</button>
      <button id="instructions-button">How to play</button>
    </div>
    <div class="slides" id="instructions">
      <button id="close-instructions">hola</button>
    </div>
  </div>
  <div id="data-div">
    <img id="heart-life" src='./images/heart_life.png' width="35px" height="30px">
    <div id="health-bar" data-total="1000" data-value="1000">
      <div id="bar">
        <div id="hit"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./js/constants.js"></script>
  <script type="text/javascript" src="./js/models/castle.js"></script>
  <script type="text/javascript" src="./js/models/arena.js"></script>
  <script type="text/javascript" src="./js/models/fire.js"></script>
    
  <script type="text/javascript" src="./js/models/player.js"></script>
  
  <script type="text/javascript" src="./js/models/enemy.js"></script>
  <script type="text/javascript" src="./js/models/enemyfire.js"></script>
  <script type="text/javascript" src="./js/models/enemyhitter.js"></script>
  <script type="text/javascript" src="./js/models/enemyshooter.js"></script>
  <script type="text/javascript" src="./js/models/enemyfollower.js"></script>

  <script type="text/javascript" src="./js/models/game.js"></script>

  <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
