<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style.css">
  <title>IRON HACK ARENA</title>
  <script type="text/javascript" src="./js/jquery.js"></script>
  <script type="text/javascript" src="./js/resources/egg.js"></script>

</head>

<body>

  <div id="board">

    <canvas id="main-canvas" style="border:1px solid red;" tabindex="1">
    </canvas>

    <div class="slides canvas-shadow"></div>
    <div class="slides" id="waves">
      <img src="./images/wave1.png" width="300" height="80">
      <img src="./images/wave2.png" width="300" height="80">
      <img src="./images/wave3.png" width="300" height="80">
      <img src="./images/wave4.png" width="300" height="80">
      <img src="./images/wave5.png" width="300" height="80">
      <img src="./images/wave6.png" width="300" height="80">
      <img src="./images/wave7.png" width="300" height="80">
      <img src="./images/wave8.png" width="300" height="80">
      <img src="./images/wave9.png" width="300" height="80">
    </div>

    <div class="slides" id="canvas-intro">

      <img src="./images/iron-hack-arena-logo.png" id="ironhack-arena">

      <div id="game-options">

        <div id="start-game-div">
          <img class="swords-select" src="./images/sword.png">
          <h3 class="options" id="start-game">Start Game</h3>
          <img class="swords-select sword-2" src="./images/sword.png">
        </div>

        <div id="instructions-div">
          <img class="swords-select" src="./images/sword.png">
          <h3 class="options" id="game-instructions">HOW TO play</h3>
          <img class="swords-select sword-2" src="./images/sword.png">
        </div>

        <div id="scores-div">
          <img class="swords-select" src="./images/sword.png">
          <h3 class="options" id="game-scores">SCORES</h3>
          <img class="swords-select sword-2" src="./images/sword.png">
        </div>

        <p id="infoparagraph">Game inspired in <br>onslought arena from Lost Decade 2010</p>
        <p id="infoversion">V.1.0</p>

      </div>

      <div class="slides" id="instructions">
        <button id="close-instructions">close</button>
        <img id="instructions-img" src="./images/white-board-instructions.png">
      </div>

      <div class="slides" id="ranking-div">
        <button id="close-ranking">close</button>
        <div id="ranking">
         
        </div>
      </div>

      <div class="slides" id="blackdiv"></div>
      <div class="slides" id="introduction"></div>

    </div>

    <div class="slides" id="data-div">
      <img id="heart-life" src='./images/heart_life.png' width="35px" height="30px">
      <div id="health-bar" data-total="1000" data-value="1000">
        <div id="bar">
          <div id="hit"></div>
        </div>
      </div>
      <div id="score">
        <p id="points">
          <span id="score-treasure"><img src="./images/score.png" width='30px' height='30px' style="margin-right: 10px;"></span>
          <span id="score-count"></span>
        </p>
      </div>
      <div id="canallita">
          <img src="./images/canallita.png" width='100px' height='135px'>
        </div>
    </div>

    <div class="slides" id="red-game-over"></div>
    <div class="slides" id="game-over">
      <div class="slides" id="box-game-over">
        <h1 id="text-game-over">Game Over</h1>
        <h2>score - <span class="score-points"></span></h2>
        <button class="try-again">try again</button>
      </div>
    </div>

    <div class="slides" id="you-win"></div>
    <div class="slides" id="box-you-win">
      <h1 id="text-you-win">You Win</h1>
      <h2>score - <span class="score-points"></span></h2>
      <button class="try-again" id="submit">save and reload</button>
      <input id="name-input" onfocus="this.value=''" type='text' value='Enter your name'>
    </div>

    <!-- AUDIOS -->

    <audio loop id="background-audio"><source src="./sounds/music-background.mp3" type="audio/mpeg"></audio>
    <audio id="throw-audio"><source src="./sounds/throw.mp3" type="audio/mpeg"></audio>
    <audio id="enemy-throw-audio"><source src="./sounds/enemy_throw.mp3" type="audio/mpeg"></audio>
    <audio id="menu-audio"><source src="./sounds/menu_option.mp3" type="audio/mpeg"></audio>
    <audio id="potion-audio"><source src="./sounds/potion.mp3" type="audio/mpeg"></audio>
    <audio id="coin-audio"><source src="./sounds/coin.mp3" type="audio/mpeg"></audio>
    <audio id="hit-audio"><source src="./sounds/hit.mp3" type="audio/mpeg"></audio>
    <audio id="game-over-audio"><source src="./sounds/game_over.mp3" type="audio/mpeg"></audio>
    <audio id="ouch-audio"><source src="./sounds/ouch.mp3" type="audio/mpeg"></audio>
    <audio id="win-audio"><source src="./sounds/win.mp3" type="audio/mpeg"></audio>
    <audio id="power-up-audio"><source src="./sounds/power_up.mp3" type="audio/mpeg"></audio>


    <script type="text/javascript" src="./js/constants.js"></script>

    <script type="text/javascript" src="./js/models/stage/pointer.js"></script>
    <script type="text/javascript" src="./js/models/stage/castle.js"></script>
    <script type="text/javascript" src="./js/models/stage/arena.js"></script>

    <script type="text/javascript" src="./js/models/player.js"></script>

    <script type="text/javascript" src="./js/models/items/potion.js"></script>
    <script type="text/javascript" src="./js/models/items/superpower.js"></script>
    <script type="text/javascript" src="./js/models/items/coins.js"></script>

    <script type="text/javascript" src="./js/models/fires/fire.js"></script>
    <script type="text/javascript" src="./js/models/fires/enemyfire.js"></script>
    <script type="text/javascript" src="./js/models/fires/enemywizzardfire.js"></script>
    <script type="text/javascript" src="./js/models/fires/cannonfire.js"></script>

    <script type="text/javascript" src="./js/models/enemies/enemy.js"></script>
    <script type="text/javascript" src="./js/models/enemies/enemyhitter.js"></script>
    <script type="text/javascript" src="./js/models/enemies/enemyshooter.js"></script>
    <script type="text/javascript" src="./js/models/enemies/enemyfollower.js"></script>
    <script type="text/javascript" src="./js/models/enemies/wizzard.js"></script>
    <script type="text/javascript" src="./js/models/enemies/magiccannon.js"></script>
    <script type="text/javascript" src="./js/models/enemies/skull.js"></script>
    <script type="text/javascript" src="./js/models/enemies/slavesjs.js"></script>
    <script type="text/javascript" src="./js/models/enemies/skullfire.js"></script>
    <script type="text/javascript" src="./js/models/enemies/cannoncss.js"></script>
    <script type="text/javascript" src="./js/models/enemies/cannonhtml.js"></script>
    <script type="text/javascript" src="./js/models/enemies/slaveshtml.js"></script>

    <script type="text/javascript" src="./js/models/game.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>

</body>

</html>
